<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1600" height="900" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <style type="text/css">
      .subtitle { font: bold 16px sans-serif; fill: #232F3E; }
      .label { font: 14px sans-serif; fill: #666; }
      .small { font: 12px sans-serif; fill: #888; }
      .white-label { font: bold 13px sans-serif; fill: white; }
      .white-small { font: 11px sans-serif; fill: white; }
      .section-title { font: bold 14px sans-serif; fill: #147EBA; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="white"/>
  
  <!-- AWS Cloud -->
  <rect x="30" y="40" width="1540" height="820" fill="none" stroke="#232F3E" stroke-width="3" rx="10"/>
  <text x="50" y="65" class="subtitle">AWS Cloud (eu-west-1)</text>
  
  <!-- VPC -->
  <rect x="70" y="110" width="1460" height="720" fill="none" stroke="#8C4FFF" stroke-width="3" rx="8"/>
  <text x="90" y="135" class="label">VPC: example_04_vpc</text>
  <text x="90" y="155" class="small">CIDR: 10.4.0.0/16 | DNS Hostnames: Enabled</text>
  
  <!-- Internet -->
  <ellipse cx="800" cy="15" rx="80" ry="15" fill="#dae8fc" stroke="#6c8ebf" stroke-width="2"/>
  <text x="800" y="20" text-anchor="middle" class="small" font-weight="bold">Internet</text>
  
  <!-- Internet Gateway -->
  <rect x="740" y="180" width="120" height="60" fill="#8C4FFF" stroke="#232F3E" stroke-width="2" rx="4"/>
  <text x="800" y="205" text-anchor="middle" class="white-label">Internet Gateway</text>
  <text x="800" y="225" text-anchor="middle" class="white-small">example_04_igw</text>
  
  <!-- Arrow Internet to IGW -->
  <line x1="800" y1="30" x2="800" y2="180" stroke="#6c8ebf" stroke-width="3" marker-end="url(#arrowblue)"/>
  
  <!-- PUBLIC SUBNETS SECTION -->
  <text x="100" y="300" class="section-title" font-weight="bold">PUBLIC SUBNETS (with Internet Gateway access)</text>
  
  <!-- Public Route Table -->
  <rect x="740" y="320" width="120" height="50" fill="#8C4FFF" stroke="#232F3E" stroke-width="2" rx="4"/>
  <text x="800" y="340" text-anchor="middle" class="white-small">Public Route Table</text>
  <text x="800" y="358" text-anchor="middle" class="white-small">â†’ IGW</text>
  
  <!-- Arrow IGW to Route Table -->
  <line x1="800" y1="240" x2="800" y2="320" stroke="#8C4FFF" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- AZ 1a - Public -->
  <rect x="100" y="390" width="420" height="180" fill="none" stroke="#147EBA" stroke-width="2" stroke-dasharray="10,5" rx="5"/>
  <text x="120" y="415" class="label" fill="#147EBA" font-weight="bold">AZ: eu-west-1a</text>
  
  <!-- Public Subnet 01 -->
  <rect x="120" y="435" width="380" height="120" fill="#E6F6F7" stroke="#00A4A6" stroke-width="2" rx="5"/>
  <text x="140" y="460" class="label" fill="#00A4A6" font-weight="bold">Public Subnet 01 (10.4.1.0/24)</text>
  
  <!-- EC2 Instance -->
  <rect x="150" y="485" width="320" height="55" fill="#FF9900" stroke="#232F3E" stroke-width="2" rx="4"/>
  <text x="310" y="510" text-anchor="middle" class="white-label">EC2 Instance (t2.micro)</text>
  <text x="310" y="528" text-anchor="middle" class="white-small">Public IP | Docker + Nginx:8000</text>
  
  <!-- AZ 1b - Public -->
  <rect x="590" y="390" width="420" height="180" fill="none" stroke="#147EBA" stroke-width="2" stroke-dasharray="10,5" rx="5"/>
  <text x="610" y="415" class="label" fill="#147EBA" font-weight="bold">AZ: eu-west-1b</text>
  
  <!-- Public Subnet 02 -->
  <rect x="610" y="435" width="380" height="120" fill="#E6F6F7" stroke="#00A4A6" stroke-width="2" rx="5"/>
  <text x="630" y="460" class="label" fill="#00A4A6" font-weight="bold">Public Subnet 02 (10.4.2.0/24)</text>
  <text x="800" y="500" text-anchor="middle" class="small" fill="#999">(Multi-AZ Ready)</text>
  
  <!-- AZ 1c - Public -->
  <rect x="1080" y="390" width="420" height="180" fill="none" stroke="#147EBA" stroke-width="2" stroke-dasharray="10,5" rx="5"/>
  <text x="1100" y="415" class="label" fill="#147EBA" font-weight="bold">AZ: eu-west-1c</text>
  
  <!-- Public Subnet 03 -->
  <rect x="1100" y="435" width="380" height="120" fill="#E6F6F7" stroke="#00A4A6" stroke-width="2" rx="5"/>
  <text x="1120" y="460" class="label" fill="#00A4A6" font-weight="bold">Public Subnet 03 (10.4.3.0/24)</text>
  <text x="1290" y="500" text-anchor="middle" class="small" fill="#999">(Multi-AZ Ready)</text>
  
  <!-- Arrows from Route Table to Public Subnets -->
  <line x1="760" y1="370" x2="310" y2="435" stroke="#00A4A6" stroke-width="1.5" stroke-dasharray="4,2" marker-end="url(#arrowteal)"/>
  <line x1="800" y1="370" x2="800" y2="435" stroke="#00A4A6" stroke-width="1.5" stroke-dasharray="4,2" marker-end="url(#arrowteal)"/>
  <line x1="840" y1="370" x2="1290" y2="435" stroke="#00A4A6" stroke-width="1.5" stroke-dasharray="4,2" marker-end="url(#arrowteal)"/>
  
  <!-- PRIVATE SUBNETS SECTION -->
  <text x="100" y="620" class="section-title" font-weight="bold">PRIVATE SUBNETS (no Internet access - isolated)</text>
  
  <!-- AZ 1a - Private -->
  <rect x="100" y="660" width="420" height="150" fill="none" stroke="#C7254E" stroke-width="2" stroke-dasharray="10,5" rx="5"/>
  <text x="120" y="685" class="label" fill="#C7254E" font-weight="bold">AZ: eu-west-1a</text>
  
  <!-- Private Subnet 01 -->
  <rect x="120" y="705" width="380" height="90" fill="#FFE6E6" stroke="#C7254E" stroke-width="2" rx="5"/>
  <text x="140" y="730" class="label" fill="#C7254E" font-weight="bold">Private Subnet 01 (10.4.10.0/24)</text>
  <text x="310" y="765" text-anchor="middle" class="small" fill="#999">RDS Subnet Group</text>
  
  <!-- AZ 1b - Private -->
  <rect x="590" y="660" width="420" height="150" fill="none" stroke="#C7254E" stroke-width="2" stroke-dasharray="10,5" rx="5"/>
  <text x="610" y="685" class="label" fill="#C7254E" font-weight="bold">AZ: eu-west-1b</text>
  
  <!-- Private Subnet 02 -->
  <rect x="610" y="705" width="380" height="90" fill="#FFE6E6" stroke="#C7254E" stroke-width="2" rx="5"/>
  <text x="630" y="730" class="label" fill="#C7254E" font-weight="bold">Private Subnet 02 (10.4.11.0/24)</text>
  <text x="800" y="765" text-anchor="middle" class="small" fill="#999">RDS Subnet Group</text>
  
  <!-- AZ 1c - Private -->
  <rect x="1080" y="660" width="420" height="150" fill="none" stroke="#C7254E" stroke-width="2" stroke-dasharray="10,5" rx="5"/>
  <text x="1100" y="685" class="label" fill="#C7254E" font-weight="bold">AZ: eu-west-1c</text>
  
  <!-- Private Subnet 03 -->
  <rect x="1100" y="705" width="380" height="90" fill="#FFE6E6" stroke="#C7254E" stroke-width="2" rx="5"/>
  <text x="1120" y="730" class="label" fill="#C7254E" font-weight="bold">Private Subnet 03 (10.4.12.0/24)</text>
  <text x="1290" y="765" text-anchor="middle" class="small" fill="#999">RDS Subnet Group</text>
  
  <!-- RDS Instance (spanning private subnets) -->
  <rect x="300" y="635" width="1000" height="70" fill="#C7254E" stroke="#232F3E" stroke-width="3" rx="6"/>
  <text x="800" y="660" text-anchor="middle" class="white-label">RDS MySQL Database (db.t3.micro)</text>
  <text x="800" y="680" text-anchor="middle" class="white-small">MySQL 8.0.40 | 20GB | Multi-AZ Ready | NOT publicly accessible</text>
  <text x="800" y="697" text-anchor="middle" class="white-small">DB Subnet Group: example-04-proupsa-subnet-group</text>
  
  <!-- Arrow from EC2 to RDS (database connection) -->
  <line x1="310" y1="540" x2="800" y2="635" stroke="#C7254E" stroke-width="2.5" stroke-dasharray="6,3" marker-end="url(#arrowred)"/>
  <text x="550" y="590" class="small" fill="#C7254E" font-weight="bold">MySQL Connection</text>
  <text x="550" y="607" class="small" fill="#C7254E" font-weight="bold">(Port 3306)</text>
  
  <!-- S3 Bucket (outside VPC, top right) -->
  <rect x="1380" y="60" width="140" height="80" fill="#7AA116" stroke="#232F3E" stroke-width="2" rx="4"/>
  <text x="1450" y="90" text-anchor="middle" class="white-label">S3 Bucket</text>
  <text x="1450" y="110" text-anchor="middle" class="white-small">proupsa-bucket-example-04</text>
  <text x="1450" y="127" text-anchor="middle" class="white-small">Versioning: Enabled</text>
  
  <!-- Legend -->
  <text x="100" y="70" class="label" font-weight="bold">Legend:</text>
  <rect x="100" y="85" width="35" height="18" fill="#E6F6F7" stroke="#00A4A6" stroke-width="2"/>
  <text x="140" y="98" class="small">Public Subnets</text>
  <rect x="260" y="85" width="35" height="18" fill="#FFE6E6" stroke="#C7254E" stroke-width="2"/>
  <text x="300" y="98" class="small">Private Subnets</text>
  <rect x="420" y="85" width="35" height="18" fill="#FF9900" stroke="black"/>
  <text x="460" y="98" class="small">EC2</text>
  <rect x="520" y="85" width="35" height="18" fill="#C7254E" stroke="black"/>
  <text x="560" y="98" class="small">RDS</text>
  <rect x="620" y="85" width="35" height="18" fill="#7AA116" stroke="black"/>
  <text x="660" y="98" class="small">S3</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowblue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#6c8ebf" />
    </marker>
    <marker id="arrowteal" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#00A4A6" />
    </marker>
    <marker id="arrowred" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#C7254E" />
    </marker>
  </defs>
</svg>
